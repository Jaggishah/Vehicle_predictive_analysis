<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Predictive Analysis</title>
  </head>
  <body>
    <div class="container">
        <form action="{{url_for('predict')}}" method="post">
            <div class="mb-3 mt-1 text-center">
                <h3 >Predictive anlaysis</h3>
            </div>
            <div class="mb-3 mt-5">
              <label for="first" class="form-label">Year</label>
              <input type="number" class="form-control" id="first" name="Year">
            </div>
            <div class="mb-3">
              <label for="second" class="form-label">What is the Showroom Price?(In lakhs)</label>
              <input class="form-control" id="second"  name="Present_Price" required="required">
            </div>
            <div class="mb-3">
                <label for="third" class="form-label">How Many Kilometers Drived?</label>
                <input class="form-control" id="third" name="Kms_Driven" required="required">
            </div>

            <div class="mb-3">
                <label for="fourth" class="form-label">How much owners previously had the car(0 or 1 or 3) ?</label>
                <input class="form-control" id="fourth" name="Owner" required="required">
            </div>
            <div class="mb-3">
                <label for="fuel" class="form-label">What Is the Fuel type?</label>
                <select name="Fuel_Type_Petrol" id="fuel" required="required" class="form-select">
                    <option value="Petrol">Petrol</option>
                    <option value="Diesel">Diesel</option>
                    <option value="Diesel">CNG</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="resea" class="form-label">Are you A Dealer or Individual?</label>
                <select name="Seller_Type_Individual" id="resea" required="required" class="form-select">
                    <option value="Dealer">Dealer</option>
                    <option value="Individual">Individual</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="second" class="form-label">Transmission type?</label>
                <select name="Transmission_Mannual" id="research" required="required" class="form-select">
                    <option value="Mannual">Manual Car</option>
                    <option value="Automatic">Automatic Car</option>
                </select>
            </div>


            <button type="submit" class="btn btn-primary mt-4 mx-auto d-block">Calculate the Selling Price</button>
          </form>
          <div class="mb-3 mt-1 text-center">
            <h3>{{ prediction_text }}<h3>
          </div>
          
    </div>
    

    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
  </body>
</html>
